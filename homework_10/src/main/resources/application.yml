spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false

logging:
  #level:
    #ROOT: ERROR
  file:
    name: demo.log

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    logfile:
      enabled: true
      external-file: demo.log
    health:
      show-details: always
  health:
    defaults:
      enabled: true

